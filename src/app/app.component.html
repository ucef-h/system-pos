<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>I am the App</h1>
            <hr/>
            <app-servers></app-servers>
        </div>
    </div>
</div>
<hr>

<div class="container">
    <app-cockpit 
        (serverCreated)="onServerAdded($event)"
        (bluePrintCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <app-server-element 
            *ngFor="let serverElement of serverElements"
            [element]="serverElement"
        >
            <p #contentParagraph>
                <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
            </p>
        </app-server-element> 
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
        <div class="col-xs-12">
            <p appBasicHighlight style="color: blanchedalmond;">Style me with Basic directive</p>

            <p [appBetterHighlight]="'black'" [defaultColor]="'yellow'" style="color: blanchedalmond;">Style me with Basic directive</p>
        </div>
    </div>
</div>
<hr>
